    .body2{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    }

    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', 'Tangerine', serif;
    }

    section .card .image {
    height: 140px;
    width: 140px;
    border-radius: 50%;
    padding: 3px;
    background: rgb(133, 19, 89);
    }

    section .card .image img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #fff;
    }

    .card {
        position: relative;
        background: #533104;
        border-radius: 20px;
        margin: 20px 0;
    }

    .card .card-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        position: relative;
        z-index: 100;
    }

    .card::before {
        content: "";
        position: absolute;
        height: 55%;
        width: 100%;
        background: #860e2ccc;
        border-radius: 20px 20px 0 0;
    }
    
    .card .media-icons {
        position: absolute;
        top: 10px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card .media-icons i{
        color: #fff;
        opacity: 0.6;
        margin-top: 10px;
        transition: all 0.3s ease;
        cursor: pointer;

    }
